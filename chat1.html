    .navbar {
  position: fixed;
  bottom: 0;
  width: 32px;  /* Adjust the width */
  height: 32px;
  width: 100%;
  background-color: #4776eb;
  display: flex;
  justify-content: space-around;

}
body {

}

.navbar a img {
 width: 30px;  /* Adjust the width */

  padding: 10px; /* Space around the icon */
  display: flex; /* Center the icon */
  align-items: center; /* Center vertically */
  justify-content: center;

  transition: transform 0.3s ease;
}

    .friend-card {

      text-decoration: none;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .friend-card:hover {
      transform: scale(1.02);
      background-color: #e8f0fe;
    }

    .friend-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .friend-card span {
      font-size: 1.2em;
    }
