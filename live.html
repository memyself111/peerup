<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f7fa;
  color: #333;
}

.top-bar {
  background-color: #222;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  justify-content: space-around;
}
.navbar {
  position: fixed;
  bottom: 0;
  width: 42px;  /* Adjust the width */
  height: 42px;
  width: 100%;
  background-color: #007BFF;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
}

.navbar a img {
 width: 32px;  /* Adjust the width */
  height: 32px;
  border-radius: 50%; /* Makes the icon circular */
  padding: 10px; /* Space around the icon */
  display: flex; /* Center the icon */
  align-items: center; /* Center vertically */
  justify-content: center;

  transition: transform 0.3s ease;
}

.stream-box {
  width: 60%;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.video-placeholder {
  background-color: #dcdcdc;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #444;
  font-size: 1.2rem;
  border-radius: 10px;
  margin-bottom: 15px;
}

.session-info p {
  margin: 5px 0;
}

.btn {
  padding: 10px 15px;
  margin-right: 10px;
  margin-top: 10px;
  border: none;
  background-color: #4a90e2;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #357ac8;
}

.chat-section {
  width: 35%;
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  background-color: #f0f0f0;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
}

.chat-input {
  display: flex;
  gap: 10px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.send-btn {
  background-color: #3603ed;
}

.send-btn:hover {
  background-color: #3603ed;
}

@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .stream-box,
  .chat-section {
    width: 90%;
  }
}
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <header class="top-bar">

  <main class="container">
    <section class="stream-box">
      <div class="video-placeholder">
        <p>Live Stream Window</p>
      </div>
      <div class="session-info">
        <p><strong>Topic:</strong> DSA Crash Course</p>
        <p><strong>Mentor:</strong> @mentor_name</p>
        <p><strong>Viewers:</strong> <span id="viewer-count">23</span></p>
        <button class="btn live-btn">Go Live</button>
        <button class="btn join-btn">Join Live</button>
      </div>

    <section class="chat-section">

      <div class="chat-box" id="chat-box">

      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." />
        <button class="btn send-btn">Send</button>
      </div>
    </section>
  </main>
